<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEWS (2024-2021)</title>
    <!-- css -->
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/header.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- js -->
    <script src="/static/js/header.js"></script>
    <!-- 제이쿼리 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="//cdn.jsdelivr.net/npm/jquery.marquee@1.6.0/jquery.marquee.min.js"
      type="text/javascript"
    ></script>
    <!-- header -->
    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    
    <footer>
      <div class="f_wrapper">
        <div class="f_info">
          <p>MERIT Lab</p>
          <p>Contact : Prof. Soon-jae Kweon (sj.kweon@catholic.ac.kr)</p>
          <p>43 Jibong-ro, Wonmi-gu, Bucheon-si, Gyeonggi-do</p>
        </div>
        <div class="copyright">
          <span
            >© MicroElectronics based on Remarkable Integrated circuits
            Technology. ALL RIGHTS RESERVED.</span
          >
        </div>
      </div>
    </footer>
    <script>
      $(document).ready(function () {
        $(".menu-toggle").click(function () {
          $("nav").toggleClass("active");
        });

        $("ul li").click(function () {
          $(this).siblings().removeClass("active");
          $(this).toggleClass("active");
        });
      });
    </script>
    <script>
      document.querySelectorAll(".yearmenu").forEach((link) => {
        link.addEventListener("click", function () {
          document
            .querySelectorAll(".yearmenu")
            .forEach((link) => link.classList.remove("active"));

          this.classList.add("active");
        });
      });
    </script>
    <script>
        $(function () {
            $("header").load("header.html");
        });
    </script>
  </body>
</html>
