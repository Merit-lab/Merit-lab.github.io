<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photos</title>
    <!-- css -->
    <link rel="stylesheet" href="/static/css/reset.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/header.css" />
    <!-- favicon -->
    <link rel="icon" href="/static/favicon/favicon.ico" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- js -->
    <script src="/static/js/header.js"></script>
    <!-- 제이쿼리 -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="//cdn.jsdelivr.net/npm/jquery.marquee@1.6.0/jquery.marquee.min.js"
      type="text/javascript"
    ></script>
    <!-- header -->
    <link
      href="https://www.jqueryscript.net/css/jquerysctipttop.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header></header>
    <section id="depth_photo">
      <div class="photo_detail_wrap">
        <div class="title">
            <p>2023년 제1회 개강파티</p>
            <span>Sep 1, Bucheon</span>
        </div>
        <div class="content">
            <div class="one-img">
                <img src="/static/img/news/photos_2023개파1.jpg">
                <span class="explanation"></span>
            </div>
            <p> <b style="font-weight:700;">MERIT 1기 연구생들의 첫 개강파티를 진행했어요~   <br> 다들 벌써 친해져서 신나게 놀 수 있는 즐거운 시간이었습니다! 🎉</b> </p>
            <div class="one-img">
                <img src="/static/img/news/photos_2023개파2.jpg">
                <span class="explanation"></span>
            </div>
            <p> </p>
        </div>
      </div>
    </section>
    <footer>
      <div class="f_wrapper">
        <div class="f_info">
          <p>MERIT 연구실</p>
          <div>
            <p>대표: 권순재 교수</p>
            <p>경기도 부천시 원미구 지봉로 43</p>
          </div>
        </div>
        <div class="copyright">
          <span
            >© MICRO Electronics based on Remarkable Integrated circuits
            Technology. ALL RIGHTS RESERVED.</span
          >
        </div>
      </div>
    </footer>
    <script>
      $(document).ready(function () {
        $(".menu-toggle").click(function () {
          $("nav").toggleClass("active");
        });

        $("ul li").click(function () {
          $(this).siblings().removeClass("active");
          $(this).toggleClass("active");
        });
      });
    </script>
    <script>
      document.querySelectorAll(".yearmenu").forEach((link) => {
        link.addEventListener("click", function () {
          document
            .querySelectorAll(".yearmenu")
            .forEach((link) => link.classList.remove("active"));

          this.classList.add("active");
        });
      });
    </script>
    <script>
        $(function () {
            $("header").load("header.html");
        });
    </script>
  </body>
</html>
